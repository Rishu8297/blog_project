{% extends 'app1/base.html' %}
{% load static %}

{% block content  %}

<div class="col-sm-10">
    <h3 class="text-center my-5" style="color: black;">Home Page</h3>
    {% for post in posts %}
    <div class="jumbotron jumbotron-fluid jumbo-color mx-auto" style="background-color: #C1ECE4; color: black;">
        <div class="container">
          <h3 class="display-4 font-weight-bold">{{post.title}}</h3>
          <p class="lead">{{post.desc}}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content  %}
